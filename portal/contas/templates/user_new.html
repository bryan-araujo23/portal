{% extends 'base/_base.html' %} 
{% block content %}
<div class="row align-items-center justify-content-center"> 
    <form class="col-md-6 border shadow-sm p-3" method="POST">
        {% csrf_token %}   
        {{form.errors}}
        {{form}} 
        <button type="submit" class="btn btn-success mt-3">Salvar</button>
        <a class="link-dark" href="{% url 'login' %}">Cancelar</a>   
    </form>   
</div>
{% endblock %}

{% if messages %} 
{% for message in messages %}
    <div id="msg" class="d-flex justify-content-between alert alert-{{ message.tags }} fade show" role="alert">
        {{ message }} 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>  
    </div>
{% endfor %} 
{% endif %}
